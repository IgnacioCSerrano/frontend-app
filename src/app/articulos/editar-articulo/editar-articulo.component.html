<!-- Barra fija lateral -->
<div class="barra-fija">
  <div title="Clientes" routerLink="/listado-clientes">
    <i class="far fa-address-book"></i>
  </div>
  <div title="Presupuestos" routerLink="/listado-presupuestos">
    <i class="fas fa-clipboard-list"></i>
  </div>
  <div title="Articulos" routerLink="/listado-articulos">
    <i class="fas fa-archive"></i>
  </div>
</div>
<div class="col-md-12">
  <!-- Breadcrump Bootstrap -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
      <li class="breadcrumb-item"><a routerLink="/ventas">Ventas</a></li>
      <li class="breadcrumb-item"><a routerLink="/listado-articulos">Artículos</a></li>
      <li class="breadcrumb-item active" aria-current="page" *ngIf="autenticacionService.getPermisoClientes()">Editar artículo</li>
      <li class="breadcrumb-item active" aria-current="page" *ngIf="!autenticacionService.getPermisoClientes()">Visualizar artículo</li> 
    </ol>
  </nav>
</div>
<div class="col-md-12 titulo">
  <span *ngIf="autenticacionService.getPermisoClientes()">Editar artículo</span>
  <span *ngIf="!autenticacionService.getPermisoClientes()">Visualizar artículo</span>
  <button class="btn btn-primary" routerLink="/listado-articulos">
    Volver
  </button>
</div>
<div class="col-md-8 offset-md-2 col-12">
  <div class="formulario">
    <form [formGroup]="articuloForm" (ngSubmit)="editarArticulo()">
      <div class="form-group">
        <input type="text" class="form-control" formControlName="referencia" placeholder="Referencia" [(ngModel)]="articulo.referencia" [readonly]="!autenticacionService.getPermisoClientes()">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" formControlName="precio" placeholder="Precio (€)" [(ngModel)]="articulo.precio" [readonly]="!autenticacionService.getPermisoClientes()">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" *ngIf="autenticacionService.getPermisoClientes()">Guardar cambios</button>
        <button routerLink="/listado-articulos" class="btn btn-danger" *ngIf="autenticacionService.getPermisoClientes()">Cancelar</button>  
      </div>
    </form>
  </div>
</div>
