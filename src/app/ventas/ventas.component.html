<!-- Barra fija lateral -->
<div class="barra-fija">
  <div title="Clientes" routerLink="/listado-clientes">
    <i class="far fa-address-book"></i>
  </div>
  <div title="Presupuestos" routerLink="/listado-presupuestos">
    <i class="fas fa-clipboard-list"></i>
  </div>
  <div title="Articulos" routerLink="/listado-articulos">
    <i class="fas fa-archive"></i>
  </div>
</div>
<div class="col-md-12">
  <!-- Breadcrump Bootstrap -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Ventas</li>
    </ol>
  </nav>
</div>
<div class="col-md-12 titulo">
  <span>Dashboard</span>
</div>
<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <div style="margin-bottom:25px; text-align:center" class="col-md-12">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" (click)="primerTrimestre()" checked>
          <label class="custom-control-label" for="customRadioInline1">1<sup>er</sup> Trimestre</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" (click)="segundoTrimestre()">
          <label class="custom-control-label" for="customRadioInline2">2ยบ Trimestre</label>
        </div>
      </div>
      <div style="width:80%; margin:20px auto" *ngIf="chartPptosTrimestre">
        <canvas id="grafico1">{{chartPptosTrimestre}}</canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div style="width:80%; margin:20px auto" *ngIf="chartTotalesPorCliente">
        <canvas id="grafico2">{{chartTotalesPorCliente}}</canvas>
      </div>
    </div>
  </div>
</div>
