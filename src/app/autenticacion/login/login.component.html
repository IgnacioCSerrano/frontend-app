<div class="col-md-6 offset-md-3 col-12 autenticacion">
  <h1 style="font-size:22px; text-align:center">Inicie sesión</h1>
  <form [formGroup]="loginForm" (ngSubmit)="inicioSesion()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" formControlName="email" #email>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Iniciar sesión</button> <!-- [disabled]="loginForm.invalid" -->
    </div>
  </form>
  <p class="alert alert-warning mensaje" [@alerta]="estadoAlerta">{{ mensaje }}</p>
  <p>Si no dispone de cuenta, pulse <a routerLink="/registro">aquí</a></p>
</div>
